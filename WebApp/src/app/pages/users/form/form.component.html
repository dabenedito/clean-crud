<div>
  <div class="modal-header">
    <h5 class="modal-title">{{ user?.id ? "Editar usuário" : "Novo usuário" }}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>

  <div class="modal-body">
    <form class="d-flex flex-column gap-2 align-items-center justify-content-center" [formGroup]="form">
      <input type="hidden" formControlName="id">
      <input type="text" class="form-control" formControlName="name" placeholder="Nome">
      <input type="date" class="form-control" formControlName="birthDate">
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="submitForm()">Salvar</button>
  </div>
</div>
